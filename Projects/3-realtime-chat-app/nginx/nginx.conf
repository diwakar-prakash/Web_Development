events {}

http {

    upstream auth-containers {
        server auth-service:3001;
    }

    upstream chat-containers {
        server chat-service:3002;
    }

    upstream message-containers {
        server message-service:3003;
    }

    server {
        listen 80;

        location /api/auth {
            proxy_pass http://auth-containers;
        }

        location /api/message {
            proxy_pass http://message-containers;
        }

        location /socket.io {
            proxy_pass http://chat-containers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
