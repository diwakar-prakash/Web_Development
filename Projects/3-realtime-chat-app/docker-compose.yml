services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-chat-application:/data/db
    networks:
      - chat-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      - mongo
    networks:
      - chat-network
    restart: unless-stopped

  message-service:
    build: ./message-service
    container_name: message-service
    depends_on:
      - mongo
    networks:
      - chat-network
    restart: unless-stopped

  chat-service:
    build: ./chat-service
    container_name: chat-service
    depends_on:
      - message-service
    networks:
      - chat-network
    restart: unless-stopped

  frontend-build:
    build: ./frontend-service
    container_name: frontend-service
    networks:
      - chat-network
    volumes:
      - frontend-build:/app/dist

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      - frontend-build
      - auth-service
      - chat-service
      - message-service
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  mongo-data-chat-application:
  frontend-build:

networks:
  chat-network:
