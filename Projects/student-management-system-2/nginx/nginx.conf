events {}

http {

    upstream auth-containers {
        server auth-service:3001;
        least_conn;
    }

    upstream student-containers {
        server student-service:3002;
        least_conn;
    }

    upstream class-containers {
        server class-service:3003;
        least_conn;
    }

    server {
        listen 80;

        location /api/auth {
            proxy_pass http://auth-containers;
        }

        location /api/class {
            proxy_pass http://class-containers;
        }

        location /api/student {
            proxy_pass http://student-containers;
        }
    }
}